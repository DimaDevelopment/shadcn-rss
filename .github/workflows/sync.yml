name: Sync Database

on:
  schedule:
    # Sync RSS feeds every 5 minutes
    - cron: "*/5 * * * *"
  workflow_dispatch: # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Sync Registries
        run: |
          curl -X GET "${{ secrets.SITE_URL }}/api/cron/registries" \
            --fail --silent --show-error

      - name: Sync RSS Feeds
        run: |
          curl -X GET "${{ secrets.SITE_URL }}/api/cron/rss" \
            --fail --silent --show-error
